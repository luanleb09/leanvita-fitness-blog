<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeanVita Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ HEADER -->
  <header class="site-header">
    <a href="index.html">
      <img src="https://via.placeholder.com/1200x200?text=LeanVita+Header+Banner" alt="LeanVita Blog" />
    </a>
  </header>

  <!-- ✅ MAIN CONTENT AREA -->
  <div class="container">
    <!-- Sidebar trái -->
    <aside class="sidebar-left">
      <h3>Chủ đề</h3>
      <ul id="tag-list"></ul>
    </aside>

    <!-- Nội dung chính -->
    <main class="main-content">
      <h1 id="main-title">LeanVita Blog</h1>
      <input type="text" id="search-input" placeholder="Tìm kiếm bài viết..." />

      <!-- Danh sách bài viết -->
      <div id="posts"></div>

      <!-- Trang bài viết chi tiết -->
      <div id="post-page" style="display: none;">
        <h2 id="post-title"></h2>
        <div id="post-content"></div>
      </div>
    </main>

    <!-- Sidebar phải -->
    <aside class="sidebar-right">
      <h3>Quảng cáo</h3>
      <p>Đặt quảng cáo tại đây</p>
    </aside>
  </div>

  <!-- ✅ FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2025 LeanVita Blog. All rights reserved.</p>
    <p>Liên hệ: <a href="mailto:contact@leanvita.online">contact@leanvita.online</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
